<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Login Page</title>
</head>
<body>
<div class="container text-center">
<h1>Login to create an account</h1><br>
     <div class="input-group flex-nowrap">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping">First Name</span>
      <span class ="col-9"></span>
  </div>
        <input type="text" class="form-control" placeholder="Enter your First Name" aria-label="Username" aria-describedby="addon-wrapping">
     </div>

<br>

    <div class="input-group flex-nowrap">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping1">Last Name</span>
       <span class ="col-9"></span>
  </div>
        <input type="text" class="form-control" placeholder="Enter your Last Name" aria-label="Username" aria-describedby="addon-wrapping">
</div>
<br>

<div class="input-group flex-nowrap">
  <div class="input-group-prepend">
    <span class="input-group-text" id="addon-wrapping2">Email Id</span>
       <span class ="col-9"></span>
  </div>
  <input type="text" class="form-control" placeholder="Enter your Email" aria-label="Username" aria-describedby="addon-wrapping">
</div>
<br>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
  </div>
  <select class="custom-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">Male</option>
    <option value="2">Female</option>
    <option value="3">Other</option>
  </select>
</div>
<br>
    <button type="button" class="btn btn-dark">Submit</button>
</div>
</body>
</html>
